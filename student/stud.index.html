<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Registration</title>
    <link rel="stylesheet" href="stud.styles.css">
</head>
<body>
    <div class="container">
        <h2>New Student Registration</h2>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            
            <label for="bloodgroup">Blood Group:</label>
            <select id="bloodgroup" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            
            <label for="height">Height (ft):</label>
            <input type="number" id="height" step="0.1" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            
            <label>Parent:</label>
            <div class="radio-group">
                <input type="radio" name="parent" value="Father" required> Father
                <input type="radio" name="parent" value="Mother"> Mother
            </div>
            
            <label for="guardian">Guardian Name:</label>
            <input type="text" id="guardian">
            
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            
             
            <label for="caste">Caste:</label>
            <select id="caste" required>
                <option value="">Select</option>
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="Other">Other</option>
            </select>
            
            <label>Tribal:</label>
            <div class="radio-group">
                <input type="radio" name="tribal" value="Yes" required> Yes
                <input type="radio" name="tribal" value="No"> No
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="stud.script.js"></script>
</body>
</html>
