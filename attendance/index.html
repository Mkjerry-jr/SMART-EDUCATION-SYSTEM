<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Attendance</h2>
        
        <label for="classSection">Class & Section:</label>
        <select id="classSection">
            <option value="">Select</option>
            <option value="1A">Class 1A</option>
            <option value="1B">Class 1B</option>
            <option value="2A">Class 2A</option>
            <option value="2B">Class 2B</option>
            <option value="3A">Class 3A</option>
            <option value="3B">Class 3B</option>
            <option value="4A">Class 4A</option>
            <option value="4B">Class 4B</option>
            <option value="5A">Class 5A</option>
            <option value="5B">Class 5B</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Roll No.</th>
                    <th>Name</th>
                    <th>Present</th>
                    <th>Absent</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td><input type="radio" name="attendance1" class="present"></td>
                    <td><input type="radio" name="attendance1" class="absent"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td><input type="radio" name="attendance2" class="present"></td>
                    <td><input type="radio" name="attendance2" class="absent"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Michael Brown</td>
                    <td><input type="radio" name="attendance3" class="present"></td>
                    <td><input type="radio" name="attendance3" class="absent"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Emily Johnson</td>
                    <td><input type="radio" name="attendance4" class="present"></td>
                    <td><input type="radio" name="attendance4" class="absent"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Chris Wilson</td>
                    <td><input type="radio" name="attendance5" class="present"></td>
                    <td><input type="radio" name="attendance5" class="absent"></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Sarah Taylor</td>
                    <td><input type="radio" name="attendance6" class="present"></td>
                    <td><input type="radio" name="attendance6" class="absent"></td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>David Lee</td>
                    <td><input type="radio" name="attendance7" class="present"></td>
                    <td><input type="radio" name="attendance7" class="absent"></td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>Lisa White</td>
                    <td><input type="radio" name="attendance8" class="present"></td>
                    <td><input type="radio" name="attendance8" class="absent"></td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>James Anderson</td>
                    <td><input type="radio" name="attendance9" class="present"></td>
                    <td><input type="radio" name="attendance9" class="absent"></td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>Olivia Martin</td>
                    <td><input type="radio" name="attendance10" class="present"></td>
                    <td><input type="radio" name="attendance10" class="absent"></td>
                </tr>
            </tbody>
        </table>

        <div class="summary">
            <p>Total Present: <span id="presentCount">0</span></p>
            <p>Total Absent: <span id="absentCount">0</span></p>
        </div>

        <button type="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
